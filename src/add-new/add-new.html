<div class="modal fade" id="modaldialog" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Добавить новый фильм</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="MYclose" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="w-75 mx-auto">
          <div class="form-group">
            <label>Название фильма:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label>Оригинальное название фильма:</label>
            <input type="text" class="form-control" id="origin">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="upload-poster-addon">Постер</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="upload-poster"
                     aria-describedby="upload-poster-addon">
              <label class="custom-file-label" for="upload-poster">Выберите файл</label>
            </div>
          </div>
          <fieldset class="form-group MYfield">
            <legend class="col-form-label pt-0">Детальная информация:</legend>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Год:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="year">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Страна:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="country">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Слоган:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="tagline">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Режиссер:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="director">
              </div>
              <div class="col-sm-2">
                <button class="btn btn-primary btn-add-field addBtn" type="button">
                  <svg class="octicon octicon-plus addBtn" viewBox="0 0 12 16" version="1.1"
                       width="12" height="16" aria-hidden="true">
                    <path class="addBtn" fill-rule="evenodd"
                          d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="form-group row MYrow">
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Должность">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Имя">
              </div>
              <div class="col-sm-2 dellBtn">
                <button class="btn btn-danger btn-sm btn-remove-field dellBtn" type="button">
                  <svg class="octicon octicon-x dellBtn" viewBox="0 0 14 18" version="1.1" width="14"
                       height="18" aria-hidden="true">
                    <path class="dellBtn" fill-rule="evenodd"
                          d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label>В ролях:</label>
            <textarea class="stars form-control" rows="3" id="stars"></textarea>
            <small class="form-text text-muted">Укажите актеров через запятую.</small>
          </div>
          <div class="form-group">
            <label>Рейтинг IMDB:</label>
            <input type="text" class="form-control" id="imdb">
          </div>
          <div class="form-group">
            <label>Описание:</label>
            <textarea class="form-control" rows="3" id="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary mr-3" id="saveButton" data-dismiss="modal">Сохранить</button>
      </div>
    </div>
  </div>
</div>
